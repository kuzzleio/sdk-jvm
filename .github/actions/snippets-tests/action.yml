name: Snippets Tests
description: Run Snippets Testss
runs:
  using: "composite"
  steps:
    - uses: actions/setup-java@v1
      with:
        java-version: "8"
        architecture: x64
    - name: Build
      run: ./gradlew build fatJar
      shell: bash
    - name: Launch Tests
      run: docker-compose -f .ci/doc/docker-compose.yml run doc-tests index
      shell: bash
